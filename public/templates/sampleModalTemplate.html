<div class="modal-dialog" ng-controller="SampleModalCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Sample</h3>
        </div>
        <div class="modal-body">
            <div>
                <alert ng-repeat="message in messages" type="message.type" close="closeMessage($index)">{{message.text}}</alert>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input id="name" name="name" ng-model="sample.name" class="form-control" placeholder="Lions and Tigers and Bears, oh my!" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-lg-2 control-label">File</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input type="text" ng-model="filename" class="form-control" readonly placeholder="lions-and-tigers-and-bears.mp3">
                            <span class="input-group-btn">
                                <span class="btn btn-default btn-file">
                                    &hellip;<input type="file" ng-file-select="onFileSelect($files)">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="events" class="col-lg-2 control-label">Events</label>
                    <div class="col-lg-10">
                        <input id="events" name="events" ng-model="sample.events" class="form-control" placeholder="warning, error, fatality" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="theme" class="col-lg-2 control-label">Theme</label>
                    <div class="col-lg-10">
                        <input id="theme" name="theme" ng-model="sample.theme" class="form-control" placeholder="The Wizard Of Oz" />
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok(sample)">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
