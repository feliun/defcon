<div class="modal-dialog">
    <div class="modal-content">    
        <div class="modal-header">
            <h3>Upload A Sound Sample</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input id="name" name="name" class="form-control" placeholder="Joshua: The only winning move is not to play" />
                    </div>
                </div> 
                <div class="form-group">
                    <label for="theme" class="col-lg-2 control-label">Theme</label>
                    <div class="col-lg-10">
                        <input id="theme" name="theme" class="form-control" placeholder="Wargames" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="severity" class="col-lg-2 control-label">Severity</label>
                    <div class="col-lg-10">
                        <span id="severity" class="input-group-btn">
                            <span class="btn btn-default btn-file defcon-1">1<input type="button"></span>
                            <span class="btn btn-default btn-file defcon-2">2<input type="button"></span>
                            <span class="btn btn-default btn-file defcon-3">3<input type="button"></span>
                            <span class="btn btn-default btn-file defcon-4">4<input type="button"></span>
                            <span class="btn btn-default btn-file defcon-5">5<input type="button"></span>
                        </span>
                    </div>
                </div>                                                   
                <div class="form-group">                  
                    <label for="file" class="col-lg-2 control-label">File</label>
                    <div class="col-lg-10">

                    <div class="input-group">
                        <input type="text" class="form-control" readonly placeholder="winning-move.mp3">                    
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                &hellip;<input ng-model="foo" ng-change="browse()" type="file">
                            </span>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
