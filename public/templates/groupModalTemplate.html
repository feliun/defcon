<div class="modal-dialog" ng-controller="GroupModalCtrl" >
    <div class="modal-content">
        <div class="modal-header">
            <h3>Group</h3>
        </div>
        <div class="modal-body">
            <div>
                <alert ng-repeat="message in messages" type="message.type" close="closeMessage($index)">{{message.text}}</alert>
            </div>
            <form class="form-horizontal" role="form">
                <input name="url" type="hidden" ng-model="group.url" />
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input id="name" name="name" ng-model="group.name" class="form-control" placeholder="Frontend" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="theme" class="col-lg-2 control-label">Theme</label>
                    <div class="col-lg-10">
                        <input id="theme" name="theme" ng-model="group.theme" class="form-control" placeholder="The Wizard Of Oz" />
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok(group)">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
