<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="system">System</th>
            <th class="theme">Theme</th>
            <th class="action">&nbsp;</th>
        </tr>
    </thead>
    <tbody ng-controller="SystemCtrl">
        <tr ng-repeat="system in systems">
            <td class="system">{{system.name}}</td>
            <td class="theme">{{system.theme}}</td>
            <td class="action">
                <button type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-play"></span> 
                </button>
                    <button ng-click="remove($index)" type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-remove"></span> 
                </button>
            </td>
        </tr>
    </tbody>
</table>
