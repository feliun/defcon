<!DOCTYPE html>
<html ng-app="defconApp" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="/images/defcon/defcon.png">

        <title>DEFCON</title>

        <link href="/css/bootstrap/bootstrap-3.0.0.min.css" rel="stylesheet">
        <link href="/css/bootstrap/bootstrap-fileupload.min.css" rel="stylesheet">

        <link rel="stylesheet/less" type="text/css" href="/css/defcon/defcon.less" />
        <script src="/js/less/less.1.4.1.min.js"></script>

        <script src="/js/jquery/jquery-1.10.2.min.js"></script>
        <script src="/js/handlebars/handlebars-v1.3.0.js"></script>
        <script src="/js/bootstrap/bootstrap-3.0.0.min.js"></script>
        <script src="/js/bootstrap/bootstrap-fileupload.min.js"></script>
        <script src="/js/underscore/underscore-1.5.2.min.js"></script>
        <script src="/js/moment/moment-2.3.1.min.js"></script>
        <script src="/js/angularjs/angular-1.0.8.min.js"></script>
        <script src="/js/angularjs/ui-bootstrap-0.6.0.min.js"></script>
        <script src="/js/angularjs/ui-bootstrap-tpls-0.6.0.min.js"></script>
        <script src="/js/angularjs/angular-file-upload-1.1.5.min.js"></script>

        <script>var defconApp = angular.module('defconApp', ['ui.bootstrap', 'angularFileUpload']);</script>
        <script src="/js/defcon/HandlebarsDirective.js"></script>        
        <script src="/js/defcon/PageCtrl.js"></script>
        <script src="/js/defcon/EventModalCtrl.js"></script>        
        <script src="/js/defcon/EventCtrl.js"></script>
        <script src="/js/defcon/SystemModalCtrl.js"></script>
        <script src="/js/defcon/SystemCtrl.js"></script>
        <script src="/js/defcon/SampleModalCtrl.js"></script>
        <script src="/js/defcon/SampleCtrl.js"></script>
    </head>

    <body class="defcon" ng-controller="PageCtrl">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DEFCON</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-click="activate($event, 'events')" ng-class="{ active: isActive('events') }"><a href="#">Events</a></li>
                        <li ng-click="activate($event, 'systems')" ng-class="{ active: isActive('systems') }"><a href="#">Systems</a></li>
                        <li ng-click="activate($event, 'samples')" ng-class="{ active: isActive('samples') }"><a href="#">Samples</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
          <alert ng-repeat="message in messages" type="message.type" close="closeMessage($index)">{{message.text}}</alert>
        </div>

        <div class="container">
            <div ng-bind="{{currentTab}}" ng-include="'/templates/' + currentTab.template"></div>
        </div>

    </body>
</html>
